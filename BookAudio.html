<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reading Corner with Audio</title>

    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bookAudio.css">

    <!-- load JS -->
	<script src="js/bookAudio_data.js"></script>

</head>

<body>

	<div class="container">

	    <!-- FlipHTML5 -->
		<div class="bookContainer">
			<div> &nbsp; </div>
			<div class="flipBook">
				<iframe style="width:100%;height:100%" src="about:blank" id="flipBookFrame"
						seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="false" ></iframe>
			</div>
			<div> &nbsp;</div>
		</div>

		<!-- Audio -->
		<div class="audioContainer">
		    <div> &nbsp; </div>
			<div id="content1" class="audioStory"></div>
			<div id="content2" class="audioSong" ></div>
			<div> &nbsp; </div>
		</div>
	</div>

	<!-- Video Box -->
	<div class="result_box">
	    <video width="100%" controls id="myvideo">
		  <source src="rain.mp4" type="video/mp4"> Your browser does not support the video tag.
		</video>
		<div class="buttons"><button class="myButton">Close</button></div>
    </div>

    <!-- load JS -->
    <script src="js/bookAudio.js"></script>

</body>
</html>
