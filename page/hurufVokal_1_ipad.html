<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/sukuKata_style_ipad.css">
  <script src="../js/icon.js"></script>
  <title>Huruf Vokal</title>
</head>

<body>

  <audio id="wrongAudio">
    <source src="../audio/wrong.mp3" type="audio/mpeg">
  </audio>

  <audio id="correctAudio">
    <source src="../audio/correct.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
  <div class="contentWrapper">

	  <!-- Header consist of home icon, title and timer countdown -->
	  <div class="headerPanel">
		<div class="headerWrapper">
			<div class="title">Huruf Vokal</div>
			<div class="time_panel">
				<div class="timer">
				   <div class="time_left_txt">Time Left</div>
				   <div class="timer_sec">15</div>
				</div>
			</div>
		</div>
	  </div>

	  <!-- split to 2 column: equation and option list -->
	  <div class="questionOptionPanel">
	  <div class="wrapper">
	      <div>&nbsp;</div>
		  <div class="equation">
			  <!-- write from script -->
			  <img id="question_img" src="../image/sukukata_hurufvokal_1.png"></img>
		  </div>
		  <div class="option_list">
			  <!-- write from script -->
		  </div>
		  <div>&nbsp;</div>
	  </div><!-- end of wrapper -->
      </div><!-- end of panel -->

      <!-- Result panel consist of result and next button -->
  	  <div class="infoPanel">
	  	  <div class="infoPanelWrapper">
	  		  <div>&nbsp;</div>
	  		  <div class="info">
	  		      <div class="numberQuestionIndex">1</div> of <div class="totalQuestion"></div> questions
	  		  </div>
	  		  <div id="next_btn" class="next_btn">
	  		   	  <span>Next</span>
	  		  </div>
	  		  <div>&nbsp;</div>
	  	  </div>
	  </div>

      <!-- Result Box -->
      <div class="result_box">
  	      <div class="icon"><i class="fas fa-crown"></i></div>
          <div class="complete_text">You've completed the Quiz!</div>
          <div class="score_text">Total Question : <div class="totalQuestion"></div></div>
          <div class="score_text">
              <div class="icon tick"> <i class="fas fa-check"></i></div>
              Correct : <div class="numberCorrect"></div> &
              <div class="icon cross"> <i class="fas fa-times"></i></div>
              Wrong : <div class="numberWrong"></div>
          </div>
          <div class="buttons"><button class="ok">ok</button></div>
      </div>

  </div><!-- end of contentWrapper-->
  </div><!-- end of content -->

  <script src="../js/sukuKata_questions.js"></script>
  <script src="../js/sukuKata_script.js"></script>

</body>
</html>
